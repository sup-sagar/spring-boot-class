<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Hola, amigo!</h1>

    <div class="container">
        <div class="row">
            Employee CRUD App Demo
        </div>
    </div>

    <div class="row">
        <div class = "col-lg-3">
            <a th:href = "@{/employee/new}" class = "btn btn-primary btn-sm mb-3">Add employees</a>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "employee : ${employees}">
            <th scope="row" th:text="${employee.id}"</th>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.address}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href = "@{/employee/edit/{id} (id = ${employee.id})}" class = "btn btn-default btn-sm mb-3"> Edit Employee</a>
                <a th:href = "@{/employee/delete/{id} (id = ${employee.id})}" class="btn danger btn-sm mb-3"> Delete Employee</a>
            </td>
        </tr>

        </tbody>
    </table>


</body>
</html>
