<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>Hola, amigo!</h1>

<div class="container">
  <div class="row">
    Employee CRUD App Demo
  </div>


  <div class="row">
    <div class=""col-lg-6 col-md-6 col-sm-6 container justify-content-center card>

      <form th:action="@{/employee/update/${employee.id}}" th:object = "${employee}" method="post">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" th:field = "*{name}" class="form-control" id="name" placeholder="Enter name">
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-10">
            <input type="text" th:field ="*{address}" class="form-control" id="address" placeholder="Enter Address">
          </div>
        </div>
        <div class="form-group row">
          <label for="Email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" th:field ="*{email}" class="form-control" id="email" placeholder="Enter Email">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>

</body>
</html>
